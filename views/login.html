<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Basketball Manager</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>
                <i data-lucide="shield-check"></i>
                Basketball Manager
            </h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">
                        <i data-lucide="user"></i>
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock"></i>
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="log-in"></i>
                        Se connecter
                    </button>
                </div>
            </form>
            
            <div class="demo-credentials">
                <h4>
                    <i data-lucide="info"></i>
                    Comptes de d√©monstration
                </h4>
                <p><strong>Coach :</strong> coach_john / password</p>
                <p><strong>Manager :</strong> manager_sarah / password</p>
                <p><strong>Analyste :</strong> analyst_mike / password</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                action: 'login',
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('../auth/AuthController.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    alert('Nom d\'utilisateur ou mot de passe incorrect');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                alert('Erreur de connexion');
            }
        });
    </script>
</body>
</html>
